<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./buttons.css">
  <title>Simple Simon</title>
</head>

<body>
  <div class="container">
    <h1 style="text-align: center">Simon's game</h1>

    <div class="simon-container">
      <div class="game-object one" id="1"></div>
      <div class="game-object two" id="2"></div>
      <div class="game-object three" id="3"></div>
      <div class="game-object four" id="4"></div>
    </div>

  </div>

  <h2>
    Your Score:
    <span id="score">0</span>
  </h2>

  <div class="start-btn" id="start-btn">
    <a href="#" class="btn green large" onclick="startGame()">Start</a>
  </div>
  <script src="game.js"></script>
</body>

</html>
